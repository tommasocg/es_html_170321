<!DOCTYPE html>
<html>
  <head>
    <title>Tokyo 2022</title>
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <h1>Tokyo 2022</h1>
    <h2>La vacanza Ã¨ in programma per il 20 luglio 2022</h2>
    <h3>Quanto manca?</h3>

    <!-- Display the countdown timer in an element -->
<h4 id="counter"></h4>

<script>
// Set the date we're counting down to
let countDownDate = new Date("Jul 20, 2022 2:30:00").getTime();

// Aggiorna il countdown ogni secondo
let x = setInterval(function() {

  // Prende la data e l'ora di oggi
  let now = new Date().getTime();

  // Trova la distanza tra la data di oggi e quella del viaggio
  let distance = countDownDate - now;

  // Calcolo del tempo per giorni, ore minuti e secondi
  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Visualizza il risultato con id "counter"
  document.getElementById("counter").innerHTML = days + "g " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // Se il countdown finisce, mostra un testo
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "Hmmm... sembra che tu sia nel futuro";
  }
}, 1000);
</script>
